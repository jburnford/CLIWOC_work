"to_lat": 5.83, "to_lon": -55.15, "count": 138}, {"from": "PLYMOUTH", "to": "CALCUTTA", "from_lat": 50.35, "from_lon": -4.16, "to_lat": 20.47, "to_lon": 87.27, "count": 138}];
        const maxCount = 17255;
        
        // Initialize map
        const map = L.map('map').setView([20, 0], 2);
        
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; OpenStreetMap, &copy; CartoDB',
            maxZoom: 19
        }).addTo(map);
        
        // Layer groups
        const portLayer = L.layerGroup().addTo(map);
        const routeLayer = L.layerGroup().addTo(map);
        
        // Color and weight functions for routes
        function getRouteColor(count) {
            if (count > 5000) return '#ff6600';
            if (count > 2000) return '#ffaa00';
            if (count > 500) return '#ffdd44';
            return '#88ccff';
        }
        
        function getRouteWeight(count) {
            return Math.max(1, Math.min(8, Math.sqrt(count / 100)));
        }
        
        function getRouteOpacity(count) {
            return Math.min(0.8, 0.3 + (count / maxCount) * 0.5);
        }
        
        // Draw routes
        function drawRoutes(minVoyages) {
            routeLayer.clearLayers();
            
            routes.filter(r => r.count >= minVoyages).forEach(route => {
                // Create curved line using intermediate point
                const midLat = (route.from_lat + route.to_lat) / 2;
                const midLon = (route.from_lon + route.to_lon) / 2;
                
                // Add slight curve offset
                const dx = route.to_lon - route.from_lon;
                const dy = route.to_lat - route.from_lat;
                const dist = Math.sqrt(dx*dx + dy*dy);
                const offset = Math.min(dist * 0.1, 5);
                
                const curvedMidLat = midLat + offset * (dx > 0 ? 1 : -1) * 0.3;
                const curvedMidLon = midLon;
                
                const line = L.polyline([
                    [route.from_lat, route.from_lon],
                    [curvedMidLat, curvedMidLon],
                    [route.to_lat, route.to_lon]
                ], {
                    color: getRouteColor(route.count),
                    weight: getRouteWeight(route.count),
                    opacity: getRouteOpacity(route.count),
                    smoothFactor: 1
                }).addTo(routeLayer);
                
                line.bindPopup(`
                    <strong>${route.from}  ${route.to}</strong><br>
                    <strong>${route.count.toLocaleString()}</strong> voyages
                `);
                
                line.on('mouseover', function() {
                    this.setStyle({ weight: getRouteWeight(route.count) + 3, opacity: 1 });
                });
                line.on('mouseout', function() {
                    this.setStyle({ weight: getRouteWeight(route.count), opacity: getRouteOpacity(route.count) });
                });
            });
        }
        
        // Draw ports
        function drawPorts() {
            portLayer.clearLayers();
            
            // Only show ports that are in routes
            const routePorts = new Set();
            routes.forEach(r => {
                routePorts.add(r.from);
                routePorts.add(r.to);
            });
            
            ports.filter(p => routePorts.has(p.name)).forEach(port => {
                const radius = Math.max(3, Math.sqrt(port.total) * 0.15);
                
                L.circleMarker([port.lat, port.lon], {
                    radius: radius,
                    fillColor: '#ffffff',
                    color: '#333',
                    weight: 1,
                    opacity: 1,
                    fillOpacity: 0.9
                }).addTo(portLayer).bindPopup(`
                    <strong>${port.name}</strong><br>
                    Total mentions: ${port.total.toLocaleString()}
                `);
            });
            
            // Add labels for top ports
            const topPorts = [...ports].filter(p => routePorts.has(p.name))
                .sort((a,b) => b.total - a.total).slice(0, 15);
            topPorts.forEach(port => {
                L.marker([port.lat, port.lon], {
                    icon: L.divIcon({
                        className: 'port-label',
                        html: `<div style="background:rgba(0,0,0,0.7);color:white;padding:2px 5px;border-radius:3px;font-size:10px;font-weight:bold;white-space:nowrap;">${port.name}</div>`,
                        iconAnchor: [-10, 10]
                    })
                }).addTo(portLayer);
            });
        }
        
        // Initial draw
        drawRoutes(100);
        drawPorts();
        
        // Controls
        document.getElementById('minVoyages').addEventListener('input', function() {
            const val = parseInt(this.value);
            document.getElementById('minLabel').textContent = val;
            drawRoutes(val);
        });
        
        document.getElementById('showPorts').addEventListener('change', function() {
            if (this.checked) {
                map.addLayer(portLayer);
            } else {
                map.removeLayer(portLayer);
            }
        });
        
        document.getElementById('showRoutes').addEventListener('change', function() {
            if (this.checked) {
                map.addLayer(routeLayer);
            } else {
                map.removeLayer(routeLayer);
            }
        });
    </script>
